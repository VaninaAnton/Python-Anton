{% extends 'core/base.html' %}
{% load static %}

{% block title %}
    Cliente
{% endblock title %}

{% block body_title %}
    Mi cuenta
{% endblock body_title %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Datos del Cliente</h2>
    <form method="post" enctype="multipart/form-data" action="" class="mt-4">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="id_nombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ cliente.nombre }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="id_apellido" class="col-sm-2 col-form-label">Apellido:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_apellido" name="apellido" value="{{ cliente.apellido }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="id_email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="id_email" name="email" value="{{ cliente.email }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="id_telefono" class="col-sm-2 col-form-label">Teléfono:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_telefono" name="telefono" value="{{ cliente.telefono }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="id_fecha_nacimiento" class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="id_fecha_nacimiento" name="fecha_nacimiento" value="{{ cliente.fecha_nacimiento }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="id_contrasena" class="col-sm-2 col-form-label">Contraseña:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="id_contrasena" name="contrasena" value="{{ cliente.contrasena }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="id_pais_origen" class="col-sm-2 col-form-label">País de Origen:</label>
            <div class="col-sm-10">
                <select class="form-select" id="id_pais_origen" name="pais_origen">
                    {% for pais in paises %}
                        <option value="{{ pais.id }}" {% if cliente.pais_origen_id == pais.id %}selected{% endif %}>{{ pais.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="id_foto_perfil" class="col-sm-2 col-form-label">Foto de Perfil:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="id_foto_perfil" name="foto_perfil">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-info">Guardar cambios</button>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
