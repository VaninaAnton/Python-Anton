{% extends 'core/base.html' %}

{% block title %}
    Rectificaciones Anton
{% endblock title %}

{% block body_title %}
    Inicio de Sesión
{% endblock body_title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="hidden" name="next" value="{% url 'core:index' %}">
        <button type="submit" class="btn btn-outline-info">Iniciar Sesión</button>
        <a href="{% url 'core:index' %}" class="btn btn-outline-secondary ">Cancelar</a>
    </form>
{% endblock content %}
